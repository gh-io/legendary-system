site_name: AgentGateway Docs
site_description: Agent-native gateway for routing, securing, and observing AI agents
site_url: https://agentgateway.dev

repo_name: gh-io/legendary-system
repo_url: https://github.com/gh-io/legendary-system

theme:
  name: material
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - content.code.copy
  palette:
    scheme: slate
    primary: deep purple
    accent: cyan

markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - toc:
      permalink: true
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.details
  - pymdownx.tabbed

nav:
  - Home: index.md

  - Getting Started:
      - Introduction: getting-started/introduction.md
      - Quickstart: getting-started/quickstart.md
      - Core Concepts: getting-started/core-concepts.md

  - Gateway:
      - Overview: gateway/overview.md
      - Agent Routing: gateway/agent-routing.md
      - Policies: gateway/policies.md
      - Tools & Actions: gateway/tools-and-actions.md

  - Agents:
      - Overview: agents/agents-overview.md
      - Skills: agents/agent-skills.md
      - Workflows: agents/agent-workflows.md
      - Testing: agents/testing-agents.md
      - Deployment: agents/deploying-agents.md

  - Integrations:
      - Overview: integrations/overview.md
      - API Gateway: integrations/api-gateway.md
      - Webhooks: integrations/webhooks.md
      - Third-Party: integrations/third-party.md

  - Observability:
      - Overview: observability/overview.md
      - Logs & Traces: observability/logs-and-traces.md
      - Monitoring: observability/monitoring.md
      - Debugging: observability/debugging.md

  - Security:
      - Overview: security/overview.md
      - Authentication: security/authentication.md
      - Authorization: security/authorization.md
      - Compliance: security/compliance.md

  - Use Cases:
      - Overview: use-cases/overview.md
      - AI Agent Routing: use-cases/ai-agent-routing.md
      - Enterprise Automation: use-cases/enterprise-automation.md
      - Multi-Agent Systems: use-cases/multi-agent-systems.md

  - Reference:
      - Glossary: reference/glossary.md
      - FAQ: reference/faq.md
      - Limits: reference/limits.md

  - Legal:
      - Terms: legal/terms.md
      - Privacy: legal/privacy.md
